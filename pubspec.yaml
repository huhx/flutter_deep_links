name: flutter_deep_links
description: Flutter plugin for accepting incoming links - App/Deep Links (Android), Universal Links and Custom URL schemes (iOS).
version: 0.0.2
homepage: https://github.com/huhx/flutter_deep_links.git

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.huhx.deeplinks
        pluginClass: FlutterDeepLinksPlugin
      ios: 
        pluginClass: FlutterDeepLinksPlugin